<link rel="stylesheet" href="/static/app/admin-panel/modules/coupons/add/add.coupon.css" />

<div class="panel panel-default" style="margin-top: 90px;">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="margin-top: 10px;">
                    Add Coupon!
                </h1>
            </div>
            <!-- end col -->
        </div>
        <!-- end row -->
    </div>

    <div class="panel-body">
        <form ng-submit="addDeal(deal)">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="email" class="form-control input-sm" id="title" placeholder="Title" ng-model="coupon.title">
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea class="form-control input-sm" id="description" placeholder="Description" ng-model="coupon.description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Coupon Type</label> <br />
                        <label class="radio-inline"><input type="radio" name="coupon.coupon_type" ng-model="coupon.coupon_type">Coupon</label>
                        <label class="radio-inline"><input type="radio" name="coupon.coupon_type" ng-model="coupon.coupon_type">Offer</label>
                    </div>
                    <div class="form-group">
                        <label for="coupon_code">Coupon Code</label>
                        <input type="text" class="form-control input-sm" id="coupon_code" placeholder="Coupon Code" ng-model="coupon.coupon_code">
                    </div>
                    <div class="form-group">
                        <label for="destination_url">Destination URL</label>
                        <input type="text" id="destination_url" class="form-control input-sm" ng-model="coupon.destination_url" placeholder="Destination URL" />
                    </div>

                </div>
                <!-- end col -->
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label>Discount Type</label> <br />
                        <label class="radio-inline"><input type="radio" name="coupon.discount_type" ng-model="coupon.discount_type">Flat</label>
                        <label class="radio-inline"><input type="radio" name="coupon.discount_type" ng-model="coupon.discount_type">Upto</label>
                        <label class="radio-inline"><input type="radio" name="coupon.discount_type" ng-model="coupon.discount_type">Starts</label>
                    </div>
                    <div class="form-group">
                        <label for="discount">Discount</label>
                        <input type="text" class="form-control input-sm" id="discount" placeholder="Discount" ng-model="coupon.discount">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <label for="expiry_date">Expiry Date</label>
                                <p class="input-group">
                                    <input type="text" class="form-control input-sm" uib-datepicker-popup ng-model="deal.expiry_date" is-open="popup2.expiry_date" ng-required="true" close-text="Close" id="expiry_date" />
                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default btn-sm" ng-click="popup2.expiry_date = !popup2.expiry_date"><i class="glyphicon glyphicon-calendar"></i></button>
                                    </span>
                                </p>
                            </div>
                            <div class="col-lg-12 col-md-12 col-sm-12">
                                <div uib-timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Featured Coupon</label> <br />
                        <label class="radio-inline"><input type="radio" name="coupon.featured_coupon" ng-model="coupon.featured_coupon">Yes</label>
                        <label class="radio-inline"><input type="radio" name="coupon.featured_coupon" ng-model="coupon.featured_coupon">No</label>
                    </div>

                </div>
                <!-- end col -->
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="created_date">Created Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control input-sm" uib-datepicker-popup ng-model="coupon.created_date" is-open="popup2.created_date" ng-required="true" close-text="Close" id="created_date" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="popup2.created_date = !popup2.created_date"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="modified_date">Modified Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control input-sm" uib-datepicker-popup ng-model="coupon.modified_date" is-open="popup2.modified_date" ng-required="true" close-text="Close" id="modified_date" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="popup2.modified_date = !popup2.modified_date"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Store</label>
                        <ui-select multiple ng-model="coupon.store" theme="bootstrap" close-on-select="false" title="Store">
                            <ui-select-match placeholder="Store">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <ui-select multiple ng-model="deal.category" theme="bootstrap" close-on-select="false" title="Category">
                            <ui-select-match placeholder="Category">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Store</label>
                        <ui-select multiple ng-model="deal.store" theme="bootstrap" close-on-select="false" title="Store">
                            <ui-select-match placeholder="Store">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <!-- end col -->
                <div class="col-lg-3 col-md-3 c0l -sm-12">
                    <div class="form-group">
                        <label>Deal of the day</label> <br />
                        <label class="radio-inline"><input type="radio" name="coupon.deal_of_the_day" ng-model="coupon.deal_of_the_day">Yes</label>
                        <label class="radio-inline"><input type="radio" name="coupon.deal_of_the_day" ng-model="coupon.deal_of_the_day">No</label>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <ui-select multiple ng-model="coupon.category" theme="bootstrap" close-on-select="false" title="Category">
                            <ui-select-match placeholder="Category">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <ui-select ng-model="coupon.status" theme="bootstrap">
                            <ui-select-match placeholder="Status">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in people | filter: $select.search">
                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                                <small ng-bind-html="item.email | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Last Modified By</label>
                        <ui-select ng-model="coupon.last_modified_by" theme="bootstrap">
                            <ui-select-match placeholder="Last Modified By">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item in people | filter: $select.search">
                                <div ng-bind-html="item.name | highlight: $select.search"></div>
                                <small ng-bind-html="item.email | highlight: $select.search"></small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Recommend Store</label>
                        <ui-select multiple ng-model="coupon.recommend_store" theme="bootstrap" close-on-select="false" title="Recommend Store">
                            <ui-select-match placeholder="Recommend Store">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->

            <button type="submit" class="btn btn-lg btn-info btn-block submit">Add Coupon</button>
        </form>
        <br><br><br><br><br><br>
    </div>
    <!-- end panel-body -->
</div>

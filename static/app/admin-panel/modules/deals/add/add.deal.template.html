<link rel="stylesheet" href="/static/app/admin-panel/modules/deals/add/add.deal.css" />

<div class="panel panel-default" style="margin-top: 90px;">
    <div class="panel-heading">
        <div class="row">
            <div class="col-lg-6">
                <h1 style="margin-top: 10px;">
                    Add Deal!
                </h1>
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div>

    <div class="panel-body">
        <form ng-submit="addDeal(deal)">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="deal_name">Name</label>
                        <input type="email" class="form-control input-sm" id="deal_name"
                               placeholder="Deal Name" ng-model="deal.deal_name">
                    </div>
                    <div class="form-group">
                        <label for="url">Deal URL</label>
                        <input type="text" class="form-control input-sm" id="url"
                               placeholder="URL" ng-model="deal.url">
                    </div>
                    <div class="form-group">
                        <label for="destination_url">Destination URL</label>
                        <input type="text" class="form-control input-sm" id="destination_url"
                               placeholder="Destination URL" ng-model="deal.destination_url">
                    </div>
                    <div class="form-group">
                        <label for="deal_description">Description</label>
                        <input type="password" class="form-control input-sm" id="deal_description"
                               placeholder="Description" ng-model="deal.description">
                    </div>
                    <div class="form-group">
                        <label for="deal_images">Images</label>
                        <input type="file" id="deal_images" ng-model="deal.images">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label for="breadcrumbs">BreadCrumbs</label>
                        <input type="email" class="form-control input-sm" id="breadcrumbs" placeholder="BreadCrumbs">
                    </div>
                    <div class="form-group">
                        <label for="actual_price">Actual Price</label>
                        <input type="text" class="form-control input-sm" id="actual_price" placeholder="Actual Price">
                    </div>
                    <div class="form-group">
                        <label for="discounted_price">Discounted Price</label>
                        <input type="text" class="form-control input-sm" id="discounted_price" placeholder="Discounted Price"
                               ng-model="deal.discounted_price">
                    </div>
                    <div class="form-group">
                        <label for="deal_rating">Rating</label>
                        <input type="text" class="form-control input-sm" id="deal_rating" placeholder="Menu"
                               ng-model="deal.menu">
                    </div>
                </div><!-- end col -->
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="brand">Brand</label>
                        <input type="text" class="form-control input-sm" id="brand" placeholder="Brand"
                               ng-model="deal.brand">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <ui-select multiple ng-model="deal.category" theme="bootstrap" close-on-select="false"  title="Category">
                            <ui-select-match placeholder="Category">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Store</label>
                        <ui-select multiple ng-model="deal.store" theme="bootstrap" close-on-select="false"  title="Store">
                            <ui-select-match placeholder="Store">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Featured Deal</label>
                        <ui-select multiple ng-model="deal.featured_deal" theme="bootstrap" close-on-select="false"  title="Featured Deal">
                            <ui-select-match placeholder="Featured Deal">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label for="expiry_date">Expiry Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control input-sm" uib-datepicker-popup ng-model="deal.expiry_date"
                                   is-open="popup2.expiry_date" ng-required="true"
                                   close-text="Close" id="expiry_date" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="popup2.expiry_date = !popup2.expiry_date"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="h1">H1</label>
                        <input type="text" class="form-control input-sm" id="h1" placeholder="H1"
                               ng-model="deal.h1">
                    </div>
                    <div class="form-group">
                        <label for="h2">H2</label>
                        <input type="text" class="form-control input-sm" id="h2" placeholder="H2"
                               ng-model="deal.h2">
                    </div>
                    <div class="form-group">
                        <label for="h1">SEO Title</label>
                        <input type="text" class="form-control input-sm" id="seo_title" placeholder="SEO Title"
                               ng-model="deal.seo_title">
                    </div>


                </div> <!-- end col -->
                <div class="col-lg-3 col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="seo_description">SEO Description</label>
                        <textarea class="form-control input-sm" id="seo_description" placeholder="SEO Description"
                                  ng-model="deal.seo_description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="created_date">Created Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control input-sm" uib-datepicker-popup ng-model="deal.created_date"
                                   is-open="popup2.created_date" ng-required="true"
                                   close-text="Close" id="created_date" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="popup2.created_date = !popup2.created_date"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="modified_date">Modified Date</label>
                        <p class="input-group">
                            <input type="text" class="form-control input-sm" uib-datepicker-popup ng-model="deal.modified_date"
                                   is-open="popup2.modified_date" ng-required="true"
                                   close-text="Close" id="modified_date" />
                            <span class="input-group-btn">
                            <button type="button" class="btn btn-default btn-sm" ng-click="popup2.modified_date = !popup2.modified_date"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <input type="text" class="form-control input-sm" id="status" placeholder="Status"
                               ng-model="deal.status">
                    </div>
                    <div class="form-group">
                        <label for="top_banner">Top Banner</label>
                        <input type="file" id="top_banner" ng-model="deal.top_banner">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="form-group">
                        <label>Related Deals</label>
                        <ui-select multiple ng-model="deal.related_deals" theme="bootstrap" close-on-select="false"  title="Related Deal">
                            <ui-select-match placeholder="Related Deals">{{$item.name}}</ui-select-match>
                            <ui-select-choices repeat="person.email as person in people | propsFilter: {name: $select.search, age: $select.search}">
                                <div ng-bind-html="person.name | highlight: $select.search"></div>
                                <small>
                                    email: {{person.email}}
                                    age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
                                </small>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="form-group">
                        <label>Upcoming</label> <br />
                        <label class="radio-inline"><input type="radio" name="store.upcoming" ng-model="store.upcoming">Yes</label>
                        <label class="radio-inline"><input type="radio" name="store.upcoming" ng-model="store.upcoming">No</label>
                    </div>
                    <div class="form-group">
                        <label for="top_banner">Side Banner</label>
                        <input type="file" id="side_banner" ng-model="deal.side_banner">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                </div> <!-- end col -->
            </div> <!-- end row -->

            <button type="submit" class="btn btn-lg btn-info btn-block submit">Add deal</button>
        </form>
        <br><br><br><br><br><br>
    </div> <!-- end panel-body -->
</div>

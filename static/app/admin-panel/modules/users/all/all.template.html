<link rel="stylesheet" href="/static/app/admin-panel/modules/users/all/all.users.css" />
<!-- Tab panes -->
<div class="tab-content">
    <div role="tabpanel" class="tab-pane active">
        <h1 style="margin-bottom: 30px;">All Users!</h1>
        <div class="row">
            <div class="col-xs-12 third-controller">
                <div class="row" ng-if="!show && stores.length">
                    <div class="col-xs-2">
                        <label for="search">Search:</label>
                        <input ng-model="search.search" id="search" class="form-control input-sm" placeholder="Search...">
                    </div>
                    <div class="col-xs-2">
                        <label for="search">Items per page:</label>
                        <input type="number" min="1" max="100" class="form-control input-sm" ng-model="pageSize">
                    </div>

                    <div class="col-xs-6 pull-right">
                        <dir-pagination-controls class="pull-right" boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" pagination-id="drinksPagination"></dir-pagination-controls>
                    </div>
                </div>

                <div class="row" ng-if="show && stores.length">
                    <div class="col-lg-12">
                        <button class="btn btn-md btn-info" ng-click="deleteSelected()">
                            Delete Selected!
                        </button>
                    </div>
                </div>
                <br>

                <table class="table table-bordered table-responsive table-hover">
                    <thead>
                    <tr>
                        <th>
                            <div class="checkbox" style="word-wrap: break-word; margin-top: 5px; line-height: 30px;">
                                <label for="select_all_filter" style="font-weight: 500;">
                                    <input id="select_all_filter" type="checkbox"
                                           ng-model="check.all" ng-change="selectAll()" />
                                    <span id="span_for_select" class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    <span>Select All</span>
                                </label>
                            </div>
                        </th>
                        <th>Image</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Store URL</th>
                        <th>
                            Featured
                        </th>
                        <th>Active</th>
                        <th>Coupons</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr dir-paginate="item in stores | filter:search.search | itemsPerPage: pageSize" current-page="currentPage" pagination-id="drinksPagination">
                        <td>
                            <div class="checkbox" style="word-wrap: break-word; margin-top: 5px; line-height: 30px;">
                                <label for="check_box_store_{{ item.id }}" style="font-weight: 500;">
                                    <input id="check_box_store_{{ item.id }}" type="checkbox"
                                           ng-model="check.check[item.id]" ng-change="checkBox(drink.id)" />
                                    <span id="span_for_select_{{ item.id }}" class="cr"><i class="cr-icon glyphicon glyphicon-ok"></i></span>
                                    <span></span>
                                </label>
                            </div>
                        </td>
                        <td></td>
                        <td>
                            <a title="View/Update Store" ui-sref="header.update-store({storeId: $index + 1})">{{ item.name }}</a>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>

                        </td>
                        <td>
                            <!--                            <button ng-click="toggleSidebar()" class="btn btn-sm btn-primary">Delete</button>-->
                        </td>
                    </tr>
                    </tbody>
                </table>
                <!-- end table -->
            </div>
        </div>
        <!-- end row -->
    </div>
</div>
